#For build pipeline and publish artifact
steps:
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean install'
    javaHomeOption: 'Path'
    jdkDirectory: 'C:/Program Files/Java/jdk-17.0.2'
    mavenVersionOption: 'Default'


# Publish JAR as artifact
- task: PublishPipelineArtifact@1
  displayName: 'Publish build artifact'
  inputs:
    targetPath: '$(System.DefaultWorkingDirectory)/my-app/target'
    artifact: 'maven-build'
    publishLocation: 'pipeline'
